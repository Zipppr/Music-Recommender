{% extends 'base.html' %}

{% block content %}
<div class="signup-container">
    <h1>Sign Up for EchoLoop</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="back-home">
        <a href="{% url 'home' %}" class="btn">Back to Home</a>
    </div>
</div>
{% endblock %}
