<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The EchoLoop</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <header>
    <h1>The EchoLoop</h1>
  </header>
  <main>
    <section>
      <button id="loginBtn">Log in with Spotify</button>
    </section>
    <section id="artist-section">
      <h2>Some Of Your Top Artists</h2>
      <div id="artist-container" class="card-container"></div>
    </section>

    <div class="link-to-similar">
      <a href="/similar" class="similar-link">Some similar artists â†’</a>
    </div>

    <p class="disclaimer">
      Disclaimer: All artist images, names, and data are sourced from Spotify and used here for educational/demonstration purposes only. All rights belong to their respective owners.
    </p>
  </main>
  <footer>
    <p>&copy; 2025 The EchoLoop | Built With VS Code</p>
  </footer>

  <script>
    const loginBtn = document.getElementById('loginBtn');

    loginBtn.addEventListener('click', () => {
      window.location.href = '/login';
    });

    async function fetchTopArtists(token) {
      const response = await fetch(`/top-artists?access_token=${token}`);
      const data = await response.json();
      displayArtists(data.items);
    }

    function displayArtists(artists) {
      const container = document.getElementById('artist-container');
      container.innerHTML = '';

      artists.forEach((artist) => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <img src="${artist.images[0]?.url || ''}" alt="${artist.name}">
          <h3>${artist.name}</h3>
          <p>Genres: ${artist.genres.slice(0, 2).join(', ')}</p>
          <a href="${artist.external_urls.spotify}" target="_blank">View on Spotify</a>
        `;

        container.appendChild(card);
      });
    }

    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    if (accessToken) {
      loginBtn.style.display = 'none';
      fetchTopArtists(accessToken);
      window.history.replaceState({}, document.title, '/');
    }
  </script>
</body>
</html>
