<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Recommender</title>
  <style>
    /* Add your styles directly in the HTML for now */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background */
      color: #f4f4f4; /* Light text */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 20px; /* Add some space at the top */
    }

    .container {
      background-color: #1c1c1c; /* Dark gray background */
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 900px;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 36px;
    }

    button {
      background-color: #1DB954;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1ed760;
    }

    #topArtistsMessage {
      margin-top: 20px;
      font-size: 24px;
      color: #fff;
    }

    #musicResults {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 items per row */
      gap: 20px;
      justify-items: center;
      flex-wrap: wrap;
    }

    .music-item {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 250px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      text-align: left;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .music-item:hover {
      transform: scale(1.05);
    }

    .music-item img {
      width: 100%;
      border-radius: 10px;
      height: auto;
    }

    .music-item p {
      margin: 10px 0;
      color: #f4f4f4;
    }

    .music-item strong {
      color: #1DB954;
    }

    .back-button {
      background-color: #e74c3c;
      margin-top: 20px;
    }

    footer {
      color: #aaa;
      margin-top: 30px;
      font-size: 12px;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      #musicResults {
        grid-template-columns: repeat(2, 1fr); /* 2 items per row */
      }

      .music-item {
        max-width: 200px;
      }
    }

    @media (max-width: 480px) {
      #musicResults {
        grid-template-columns: 1fr; /* 1 item per row */
      }

      .music-item {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Music Recommender!</h1>
    <button id="getRecommendationsBtn">Get Music Recommendations</button>
    <div id="topArtistsMessage"></div>
    <div id="musicResults"></div>
    <footer>
      <p>All data belongs to Spotify. This is merely a placeholder for the Music Recommender App.</p>
    </footer>
  </div>

  <script>
    document.getElementById('getRecommendationsBtn').addEventListener('click', async () => {
      const response = await fetch('/get-top-artists');
      const artists = await response.json();

      if (artists.length > 0) {
        const musicResultsDiv = document.getElementById('musicResults');
        musicResultsDiv.innerHTML = ''; // Clear previous results

        // Add a "Your Top Artists" message
        const topArtistsMessage = document.getElementById('topArtistsMessage');
        topArtistsMessage.innerText = 'Your Top Artists:';

        // Display each artist with their image and info
        artists.forEach(artist => {
          const artistDiv = document.createElement('div');
          artistDiv.classList.add('music-item');

          artistDiv.innerHTML = `
            <img src="${artist.imageUrl}" alt="${artist.name}" class="artist-image">
            <h3><a href="${artist.spotifyLink}" target="_blank">${artist.name}</a></h3>
            <p>Monthly Listeners: <strong>${artist.monthlyListeners}</strong></p>
          `;

          musicResultsDiv.appendChild(artistDiv);
        });
      } else {
        alert('No top artists found.');
      }
    });
  </script>
</body>
</html>
